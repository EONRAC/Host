<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="Plane" src="Images/Sand.jpg">
            <img id="Sky" src="Images/Sunset.jpg">
            <img id="mapsand" src="Images/Sandmap.png">
        </a-assets>

        <a-Plane
            src="#Plane"
            normal-map="mapsand"
            normal-texture-repeat="1 -1"
            height="20"
            width="20"
            scale="700 700"
            rotation="-90 0 0">
        </a-Plane>

        <a-sky src="#Sky"></a-sky>

        <a-box
           color="gold"
           width ="4"
           height="4"
           depth="4"
           position="-2 2.1 -8">
        </a-box>

        <a-box
        color="red"
        width ="4"
        height="4"
        depth="4"
        position="2 2.1 -8">
     </a-box>


    </a-scene>
    
</body>
</html>
